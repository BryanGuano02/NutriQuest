<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../general/normalize.css">
    <link rel="stylesheet" href="../juegoDificil/juegoDificil.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1062a20a38.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego dificultad difícil 2</title>
</head>

<body>
    <header>
        <!-- TODO: poner ícono respectivo -->
        <time tabindex="0" id="timer">00:00</time>

        <a class="boton btn-animacion" role="button" href="l">Reanudar juego</a>
    </header>

    <h2 tabindex="0">Pirámide Alimenticia-Porciones</h2>

    <main>
        <div class="palabras" id="porciones">
            <div tabindex="0" class="nombres-comida palabra" draggable="true" id="palabra1">1-2 a la semana</div>
            <div tabindex="0" class="nombres-comida palabra" draggable="true" id="palabra2">2-3 al día</div>
            <div tabindex="0" class="nombres-comida palabra" draggable="true" id="palabra3">3-4 al día</div>
            <div tabindex="0" class="nombres-comida palabra" draggable="true" id="palabra4">4-5 al día</div>
            <div tabindex="0" class="nombres-comida palabra" draggable="true" id="palabra5">2-3 al día</div>
            <div tabindex="0" class="nombres-comida palabra" draggable="true" id="palabra6">2-3 al día</div>
        </div>
        <div id="piramide">
            <div class="nivel" id="nivel-1">
                <img src="img/grasos.png" alt="Caramelos y helados" class="dulces">
            </div>
            <div class="nivel" id="nivel-2">
                <img src="img/proteicos.png" alt="Carne, pescado y embutidos" class="carnes">
            </div>
            <div class="nivel" id="nivel-3">
                <img src="img/lacteos.png" alt="Leche, queso y yogur" class="lacteos">
            </div>
            <div class="nivel" id="nivel-4">
                <img src="img/frutas_verduras.png" alt="Frutas y verduras" class="frutas">
            </div>
            <div class="nivel" id="nivel-5">
                <img src="img/carbohidratos.png" alt="Panes y cereales" class="carbohidratos">
            </div>
        </div>
        <div class="recuadros" id="comida-input">
            <div tabindex="0" class="recuadro btn-animacion" id="recuadro1" data-palabra="1-2 a la semana"></div>
            <div tabindex="0" class="recuadro btn-animacion" id="recuadro2" data-palabra="2-3 al día"></div>
            <div tabindex="0" class="recuadro btn-animacion" id="recuadro3" data-palabra="3-4 al día"></div>
            <div tabindex="0" class="recuadro btn-animacion" id="recuadro4" data-palabra="4-5 al día"></div>
            <div tabindex="0" class="recuadro btn-animacion" id="recuadro5" data-palabra="2-3 al día"></div>
        </div>

    </main>




    <p tabindex="0">Puntuación: <span id="score">0</span></p>
    <footer>
        <a class="icono btn-animacion" role="button" aria-label="Instrucciones del juego"
            href="../general/html/menuInstrucciones3.html">
            <i class="fa-solid fa-circle-question fa-2x" aria-hidden="true"></i>
        </a>
        <div>
            <a class="icono btn-animacion" role="button" aria-label="Pausar juego"
                href="../general/html/menuPausa.html">
                <i class="fa-solid fa-circle-pause fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </footer>
    <script src="juego_medio.js"></script>
</body>

</html>
