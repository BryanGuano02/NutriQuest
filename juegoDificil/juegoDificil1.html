<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../general/normalize.css">
    <link rel="stylesheet" href="../juegoDificil/juegoDificil.css">
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1062a20a38.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Juego dificultad difícil 1</title>
</head>

<body>

    <header>
        <time id="timer">00:00</time>
        <!-- <button id="siguiente">
            <a href="https://www.ejemplo.com" style="text-decoration: none; color: inherit;">Ir a Ejemplo</a>
        </button> -->
    </header>

    <h2>Pirámide Alimenticia</h2>


    <main>
        <div class="palabras">
            <div class="nombres-comida palabra" draggable="true" id="palabra1">Alimentos con carbohidratos</div>
            <div class="nombres-comida palabra" draggable="true" id="palabra2">Frutas y vegetales</div>
            <div class="nombres-comida palabra" draggable="true" id="palabra3">Alimentos grasos</div>
            <div class="nombres-comida palabra" draggable="true" id="palabra4">Alimentos proteicos</div>
            <div class="nombres-comida palabra" draggable="true" id="palabra5">Lacteos</div>
            <div class="nombres-comida palabra" draggable="true" id="palabra6">Alimentos reguladores</div>
        </div>
        <div id="piramide">
            <div class="nivel" id="nivel-1">
                <img src="img/grasos.png" alt="Caramelos y helados" class="dulces">
            </div>
            <div class="nivel" id="nivel-2">
                <img src="img/proteicos.png" alt="Carne, pescado y enbutidos" class="carnes">
            </div>
            <div class="nivel" id="nivel-3">
                <img src="img/lacteos.png" alt="Leche, queso y yogur" class="lacteos">
            </div>
            <div class="nivel" id="nivel-4">
                <img src="img/frutas_verduras.png" alt="Frutas y verduras" class="frutas">
            </div>
            <div class="nivel" id="nivel-5">
                <img src="img/carbohidratos.png" alt="Panes y cereales" class="carbohidratos">
            </div>
        </div>
        <div class="recuadros" id="comida-input">
            <div class="recuadro" id="recuadro1" data-palabra="Alimentos grasos"></div>
            <div class="recuadro" id="recuadro2" data-palabra="Alimentos proteicos"></div>
            <div class="recuadro" id="recuadro3" data-palabra="Lacteos"></div>
            <div class="recuadro" id="recuadro4" data-palabra="Frutas y vegetales"></div>
            <div class="recuadro" id="recuadro5" data-palabra="Lacteos"></div>
        </div>

    </main>




    <p tabindex="0">Puntuación: <span id="score">0</span></p>
    <footer>
        <a class="icono btn-animacion" role="button" aria-label="Instrucciones del juego"
            href="../general/html/menuInstrucciones.html">
            <i class="fa-solid fa-circle-question fa-2x" aria-hidden="true"></i>
        </a>
        <div>
            <a class="icono btn-animacion" role="button" aria-label="Pausar juego"
                href="../general/html/menuPausa.html">
                <i class="fa-solid fa-circle-pause fa-2x" aria-hidden="true"></i>
            </a>
        </div>
    </footer>
    <script src="juego_medio.js"></script>
</body>

</html>
