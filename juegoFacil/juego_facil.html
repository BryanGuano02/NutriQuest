<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="juego-facil.css">
    <link rel="stylesheet" href="../general/normalize.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/1062a20a38.js" crossorigin="anonymous"></script>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=volume_up" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200&icon_names=volume_up" />
    <title>Juego Saludable</title>
</head>

<body>
    <header>
        <time id="timer">00:00</time>
        <!-- <button id="siguiente">
            <a href="https://www.ejemplo.com" style="text-decoration: none; color: inherit;">Ir a Ejemplo</a>
        </button> -->

    </header>
    <div class="content">
        <div class="content-top">
            <h2 id="food-name">Ensalada</h2>
            <div class="image-container" id="feedback-container">
                <img id="food-image" src="img/brocoli.jpg" alt="Brocoli">
                <div id="feedback" class="hidden"></div>
            </div>
        </div>
        <div id="eleccion">
            <button id="healthy" class="btn-eleccion">Saludable</button>
            <button id="unhealthy" class="btn-eleccion">No saludable</button>
        </div>
        <p>Puntuaci√≥n: <span id="score">0</span></p>
    </div>

    <!-- Recuadro informativo -->
    <div id="info-box" class="hidden">
        <div class="info-content">
            <h3>Recordemos...</h3>
            <p id="info-text"></p>
            <button id="next-item">Siguiente</button>
        </div>
    </div>

    <footer>
        <button class="icono">
            <i class="fa-solid fa-circle-question fa-2x" aria-label="Pistas del juego"></i>
        </button>

        <div>
            <button class="icono">
                <a href="../general/html/menuPausa.html"></a>
                <i class="fa-solid fa-circle-pause fa-2x" aria-label="Pausar juego"></i>
            </button>
        </div>
    </footer>
    <script src="juego_facil.js"></script>
</body>

</html>
