<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/styles_juego1.css">

    <title>Juego Saludable</title>
</head>

<body>
    <div class="header">
        <time>00:10</time>
        <button id="siguiente">Siguiente</button>

            </div>
        </div>
        <div id="eleccion">
            <button id="healthy" class="btn-eleccion">Saludable</button>

        </div>
        <p>Puntuaci√≥n: <span id="score">0</span></p>
    </div>
    <footer>
        <button>Pista</button>
        <div>
            <img src="audio-on.png" alt="Pausar el juego">
            <img src="audio-off.png" alt="Silenciar el juego">
        </div>
    </footer>

    <script src="script.js"></script>
